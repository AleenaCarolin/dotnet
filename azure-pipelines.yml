trigger:
 branches:
   include:
     - main

pool:
  vmImage: ubuntu-latest

steps:
- script: dotnet build HelloWorldApp/HelloWorldApp.csproj
  displayName: 'Build HelloWorldApp'

- script: dotnet test HelloWorldApp/HelloWorldApp.csproj
  displayName: 'Test HelloWorldApp'
